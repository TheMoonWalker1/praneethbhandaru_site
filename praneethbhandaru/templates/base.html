{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Praneeth Bhandaru - {% block title %}{% endblock title %}</title>
    <link rel="icon" href="{{ DOMAIN }}{% static 'img/favico.ico' %}">
    <link rel="stylesheet" href="{{ DOMAIN }}{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% block css %}
    {% endblock css %}
    <script src="{{ DOMAIN }}{% static 'js/base.js' %}"></script>
    {% block js %}
    {% endblock js %}
</head>
<body>
    <nav id='navbar' class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img id='pfp' src="{{ DOMAIN }}{% static 'img/pfp.png' %}">
            <img id="name-title" src="{{ DOMAIN }}{% static 'img/name.png' %}">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link option" href="{% url 'projects' %}">
                        Projects
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link option" href="{% url 'achievements' %}">
                        Achievements
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link option" href="{% url 'contact' %}">
                        Contact
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link option" href="{% url 'about' %}">
                        About
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content">
    {% block body %}
    {% endblock body %}
    </div>

</body>
</html>
